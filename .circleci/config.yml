version: 2.1
jobs:
  build_ubuntu:
    docker:
      - image: << parameters.docker_image >>
    parameters:
      docker_image:
        type: string
      wget_arguments:
        type: string
        default: ""
      installer_arguments:
        type: string
        default: ""
    steps:
      - run: apt-get update
      - run: apt-get install -y wget
      - run: wget << parameters.wget_arguments >> https://install.fastnetmon.com/installer -Oinstaller
      - run: chmod +x installer
      - run: ./installer -install_community_edition << parameters.installer_arguments >>
      - store_artifacts:
          path: /tmp/fastnetmon_install.log
      - run: ldd /opt/fastnetmon/fastnetmon
      - run: ldd /opt/fastnetmon/fastnetmon_client
      - run: ldd /opt/fastnetmon/fastnetmon_api_client
      - run: /opt/fastnetmon/fastnetmon --configuration_check
  build_debian:
    docker:
      - image: << parameters.docker_image >>
    parameters:
      docker_image:
        type: string
      wget_arguments:
        type: string
        default: ""
      installer_arguments:
        type: string
        default: ""
    steps:
      - run: apt-get update
